<html lang="en">

    <link rel="stylesheet" href="../../design.css">

        .grid-container {
            display: grid; /* Use grid layout */
            grid-template-columns: repeat(4, 1fr); /* 4 items per row */
            gap: 20px; /* Add spacing between items */
            max-height: 80vh; /* Limit height */
            overflow-y: auto; /* Enable vertical scrolling */
        }
    </style>
</head>

        <h1>AMD PROCESSORS</h1>

        <div class="amd-sidebar">
            <button class="button" onclick="filterCPU('ryzen3')">Ryzen 3</button>
            <button class="button" onclick="filterCPU('ryzen5')">Ryzen 5</button>
            <button class="button" onclick="filterCPU('ryzen7')">Ryzen 7</button>
            <button class="button" onclick="filterCPU('ryzen9')">Ryzen 9</button>
        </div>
        <div class="scrollable-content">
            <div class="grid-container">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>

                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
        </div>
    </div>
    <script src="../../scripts/amdcpulist.js"></script>
</body>
</html>
